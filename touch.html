			//移动端
			//DOMContentLoaded是加载给document,代表dom结构加载完成；
			document.addEventListener("DOMContentLoaded",function(){
				var oDiv=document.getElementById("box");
				oDiv.addEventListener("touchstart",function(ev){
					console.log(ev);
				 var disX=ev.targetTouches[0].clientX-oDiv.offsetLeft;
				 var disY=ev.targetTouches[0].clientY-oDiv.offsetTop;
				document.addEventListener("touchmove",fnMove,false);
				function fnMove(ev){
					console.log(ev)
					oDiv.style.left=ev.targetTouches[0].clientX-disX+"px";
			 	    oDiv.style.top=ev.targetTouches[0].clientY-disY+"px";
				}
				document.addEventListener("touchend",fnUp,false)
				function fnUp(){
					document.removeEventListener("touchmove",fnMove);
					document.removeEventListener("touchend",fnUp);
				}
